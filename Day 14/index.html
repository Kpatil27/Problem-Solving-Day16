<script>

// Q1-Currying function i.e sum of multiple argument functions //inner function can access outer function variables but outer functions can't able to acceess inner function.


function currying(length){
  return function sum(breadth){
    return function sum(height){
         return length*breadth*height;
    }
  }
}
console.log("Currying function:",currying(2)(2)(2))

//Q2-Find SUM, PRODUCT AND AVERAGE of the numbers //accumulation means collection
//SUM
let arr1=[2,2];
let add=arr1.reduce((acc, curr)=>{
    return acc+curr;
});
console.log(add);

//Product
let product=arr1.reduce((acc,curr)=>{
    return acc*curr;
});
console.log(product)
//Average

let average=arr1.reduce((acc,curr)=>{
let total=acc+curr;
return total/arr1.length;
});

console.log(average)
