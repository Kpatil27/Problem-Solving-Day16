//Q3
// program to generate fibonacci series up to n terms

// take input from the user
function fib(number)
{
let n1 = 0, n2 = 1, next;

console.log('Fibonacci Series:');

for (let i = 1; i <= number; i++) {
    console.log(n1);
    next = n1 + n2;
    n1 = n2;
    n2 = next;
}
}
fib(10)
