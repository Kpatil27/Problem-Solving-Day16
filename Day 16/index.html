function findWord(str,st)
{
const toFind=str.includes(st);
if(toFind===true)
{
    console.log("Present")
}
else
{
    console.log("Not Present")
}
}
findWord("I am a Software Engineer","Software")

//Q2-To check whether particular word/number present in sentence or not using custom function
function toFindWord(str1,st)
{
    let str=str1.split(" ");
    for(let i=0;i<str.length;i++)
    {
        if(str[i]===st)
        {
            return 'Present' 
        }
    }
    
return 'Not Present'
    
}

console.log(toFindWord("I am kanasvi", "am"))
